
<!DOCTYPE html>
<html>

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
	<link href="../style.css" rel="stylesheet">
</head>

<body>
	<div class="divider"></div>
	<div class="main">
		<span>
			<br />
			<h1>Click this link to watch my epic video</h1><br />
			<span><a onclick="clicked()" style="text-decoration: underline;cursor: pointer"></a>https://www.youtube.com/watch?v=Fmc2UhU25UU</span><br />
		</span>
		<br />
		<br />
		<br />
	</div>
	<script>
		var clicked = function() {
			var a = window.open("https://www.youtube.com/watch?v=Fmc2UhU25UU")

			setTimeout(function() {
				a.location = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"
			}, 5000)
		}// was 5000

	</script>

</body>

</html>
